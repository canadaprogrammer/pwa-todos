<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/581353a056.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/default.css" type="text/css">
  <link rel="stylesheet" href="/css/nav.css" type="text/css">
  <link rel="stylesheet" href="/css/home.css" type="text/css">
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="192x192" href="/img/icons/ios/256.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
  <!-- <link rel="manifest" href="/img/favicon/site.webmanifest"> -->
  <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- end favicon -->
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <!-- tob nav -->
  <nav>
    <div class="nav-wrapper container">
      <a href="/"><i class="fas fa-tasks"></i> Todo List</a>
      <div class="sidebar-trigger" data-target="side-menu">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
    </div>
  </nav>
  <!-- side nav -->
  <ul id="side-menu" class="sidebar">
    <li class="menus"><a href="/index.html">Todo List</a></li>
    <li class="menus"><a href="/pages/not_todo.html">Not Todo List</a></li>
    <li><div class="divider"></div></li>
    <li class="menus"><a href="/pages/calendar.html">Calendar</a></li>
  </ul>
  <!-- add form -->
  <div id="add-form">
    <form>
      <div class="title">New Todo</div>
      <div class="divider"></div>
      <div class="input-field">
        <label for="title">Title</label>
        <input id="title" name="title" type="text">
      </div>
      <div class="input-field">
        <label for="description">Description</label>
        <input id="description" name="description" type="text">
      </div>
      <div class="input-field">
        <label for="date">Date</label>
        <input id="date" name="date" type="text">
      </div>
      <div class="text-center">
        <button type="submit">Add</button>
      </div>      
    </form>
  </div>
  <!-- list -->
  <div class="list-wrapper container">
    <div id="list-title">Wednesday, October 20, 2021</div>
    <div class="todo">
      <div class="todo-complete"></div>
      <div class="todo-details">
        <div class="title">Make up Layout</div>
        <div class="content">The front page of portfolio</div>
        <div class="time">10:00 am - 12:00 pm</div>
      </div>
      <div class="todo-remove">
        <i class="fas fa-trash-alt"></i>
      </div>
    </div>
  </div>
  <div id="todo-add">
    <i class="fas fa-plus-square"></i>
  </div>
  <!-- overlay -->
  <div id="overlay"></div>
  <script src="/js/nav.js"></script>
  <script src="/js/default.js"></script>
</body>
</html>
